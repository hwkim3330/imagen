<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Imagen AI - WebGPU 이미지 생성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/lib/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            opacity: 0.1;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 18px;
            color: #888;
            font-weight: 500;
        }

        .webgpu-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: #0f0;
            margin-top: 12px;
        }

        .webgpu-badge.error {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
            color: #f00;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 24px;
            transition: all 0.3s;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .emoji {
            font-size: 24px;
        }

        .prompt-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: white;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(0, 0, 0, 0.5);
        }

        .prompt-input::placeholder {
            color: #666;
        }

        .text-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            font-size: 20px;
            font-family: 'Jua', sans-serif;
            color: white;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s;
        }

        .text-input:focus {
            outline: none;
            border-color: #764ba2;
            background: rgba(0, 0, 0, 0.5);
        }

        .text-input::placeholder {
            color: #666;
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .style-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .style-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .style-btn:active {
            transform: scale(0.95);
        }

        .style-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 16px;
            padding: 20px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .generate-btn.loading {
            pointer-events: none;
        }

        .generate-btn.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .preview-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-placeholder {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .preview-placeholder .emoji {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        #previewCanvas {
            width: 100%;
            height: 100%;
            display: none;
            object-fit: contain;
        }

        #previewCanvas.visible {
            display: block;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        .font-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .font-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .font-btn:active {
            transform: scale(0.96);
        }

        .font-btn.selected {
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
            border-color: #764ba2;
        }

        .slider-container {
            margin-top: 12px;
        }

        .slider-value {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toast.show {
            opacity: 1;
        }

        .examples {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .example-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: #aaa;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .example-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .loading-spinner.active {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            width: 0%;
            transition: width 0.3s;
            animation: progressShine 2s linear infinite;
            background-size: 200% 100%;
        }

        @keyframes progressShine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .progress-text {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-top: 8px;
        }

        .api-notice {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 16px;
            padding: 16px;
            color: #0f0;
            font-size: 14px;
            margin-top: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .api-notice .emoji {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <div class="container">
        <div class="header">
            <div class="logo">✨ IMAGEN AI</div>
            <div class="tagline">WebGPU로 브라우저에서 직접 AI 이미지 생성</div>
            <div class="webgpu-badge" id="webgpuBadge">
                <span>⚡</span>
                <span id="webgpuStatus">WebGPU 확인 중...</span>
            </div>
        </div>

        <div class="main-grid">
            <!-- Left Column -->
            <div>
                <!-- AI Prompt -->
                <div class="card">
                    <div class="section-title">
                        <span class="emoji">🎨</span>
                        <span>AI 이미지 프롬프트</span>
                    </div>
                    <textarea class="prompt-input" id="promptInput" placeholder="원하는 배경 이미지를 설명해주세요...&#10;&#10;예: beautiful sunset over mountains, dreamy pastel colors"></textarea>

                    <div class="examples">
                        <button class="example-btn" onclick="useExample('dreamy pastel gradient background, soft pink and purple clouds')">🌸 파스텔 구름</button>
                        <button class="example-btn" onclick="useExample('cosmic space background with stars and galaxies, purple and blue')">🌌 우주 배경</button>
                        <button class="example-btn" onclick="useExample('serene beach sunset, warm orange and pink sky')">🌅 해변 석양</button>
                        <button class="example-btn" onclick="useExample('abstract watercolor splash, vibrant colors')">🎨 수채화</button>
                    </div>

                    <div class="style-grid">
                        <button class="style-btn selected" onclick="selectStyle(this, 'dreamy')">✨ 몽환적</button>
                        <button class="style-btn" onclick="selectStyle(this, 'vibrant')">🔥 선명한</button>
                        <button class="style-btn" onclick="selectStyle(this, 'minimal')">⚪ 미니멀</button>
                        <button class="style-btn" onclick="selectStyle(this, 'anime')">🎌 애니메이션</button>
                        <button class="style-btn" onclick="selectStyle(this, 'realistic')">📷 사실적</button>
                        <button class="style-btn" onclick="selectStyle(this, 'artistic')">🖼️ 예술적</button>
                    </div>

                    <button class="generate-btn" id="generateBtn" onclick="generateImage()">
                        <span id="generateBtnText">🚀 AI 이미지 생성</span>
                    </button>

                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText"></div>

                    <div class="api-notice">
                        <span class="emoji">⚡</span>
                        <div>
                            <strong>WebGPU로 로컬 실행</strong><br>
                            <small>서버 없이 브라우저에서 직접 AI 실행. Chrome/Edge 권장.</small>
                        </div>
                    </div>
                </div>

                <!-- Text Overlay -->
                <div class="card" style="margin-top: 24px;">
                    <div class="section-title">
                        <span class="emoji">💬</span>
                        <span>텍스트 오버레이</span>
                    </div>
                    <textarea class="text-input" id="textInput" placeholder="이미지 위에 표시할 문구...&#10;&#10;예: 오늘도 화이팅!"></textarea>

                    <div class="section-title" style="margin-top: 20px;">
                        <span class="emoji">📝</span>
                        <span>폰트</span>
                    </div>
                    <div class="font-grid">
                        <button class="font-btn selected" style="font-family: 'Black Han Sans', sans-serif;" onclick="selectFont(this, 'Black Han Sans')">검은고딕</button>
                        <button class="font-btn" style="font-family: 'Jua', sans-serif;" onclick="selectFont(this, 'Jua')">주아체</button>
                    </div>

                    <div class="section-title" style="margin-top: 20px;">
                        <span class="emoji">📏</span>
                        <span>크기</span>
                    </div>
                    <div class="slider-container">
                        <div class="slider-value" id="sizeValue">80px</div>
                        <input type="range" id="sizeSlider" min="40" max="150" value="80" oninput="updateSize(this.value)">
                    </div>
                </div>
            </div>

            <!-- Right Column - Preview -->
            <div>
                <div class="card">
                    <div class="section-title">
                        <span class="emoji">🖼️</span>
                        <span>미리보기</span>
                    </div>
                    <div class="preview-container" id="previewContainer">
                        <div class="preview-placeholder" id="placeholder">
                            <div class="emoji">🎨</div>
                            <div>프롬프트를 입력하고<br>AI 이미지를 생성하세요</div>
                        </div>
                        <canvas id="previewCanvas" width="1024" height="1024"></canvas>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </div>

                    <div class="action-grid">
                        <button class="action-btn" onclick="downloadImage()">
                            <span>📥</span>
                            <span>저장</span>
                        </button>
                        <button class="action-btn" onclick="shareImage()">
                            <span>📤</span>
                            <span>공유</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let currentFont = 'Black Han Sans';
        let currentSize = 80;
        let currentStyle = 'dreamy';
        let generatedImageUrl = null;

        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');
        const promptInput = document.getElementById('promptInput');

        textInput.addEventListener('input', renderPreview);

        // Check WebGPU support
        async function checkWebGPU() {
            if (!navigator.gpu) {
                document.getElementById('webgpuStatus').textContent = 'WebGPU 미지원 (Chrome/Edge 권장)';
                document.getElementById('webgpuBadge').classList.add('error');
                showToast('⚠️ WebGPU를 지원하는 브라우저가 필요합니다 (Chrome/Edge)');
                return false;
            }

            try {
                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    document.getElementById('webgpuStatus').textContent = 'GPU 어댑터 없음';
                    document.getElementById('webgpuBadge').classList.add('error');
                    return false;
                }

                document.getElementById('webgpuStatus').textContent = 'WebGPU 사용 가능 ⚡';
                return true;
            } catch (e) {
                document.getElementById('webgpuStatus').textContent = 'WebGPU 초기화 실패';
                document.getElementById('webgpuBadge').classList.add('error');
                return false;
            }
        }

        function selectStyle(btn, style) {
            document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            currentStyle = style;
        }

        function selectFont(btn, font) {
            document.querySelectorAll('.font-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            currentFont = font;
            renderPreview();
        }

        function updateSize(value) {
            currentSize = parseInt(value);
            document.getElementById('sizeValue').textContent = value + 'px';
            renderPreview();
        }

        function useExample(prompt) {
            promptInput.value = prompt;
        }

        async function generateImage() {
            const prompt = promptInput.value.trim();

            if (!prompt) {
                showToast('⚠️ 프롬프트를 입력해주세요');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('generateBtnText');
            const spinner = document.getElementById('loadingSpinner');
            const placeholder = document.getElementById('placeholder');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            btn.classList.add('loading');
            btn.disabled = true;
            btnText.textContent = '🎨 AI 생성중...';
            spinner.classList.add('active');
            placeholder.style.display = 'none';
            progressBar.classList.add('active');
            progressText.textContent = 'Stable Diffusion API 호출 중...';

            try {
                // Style modifiers
                const styleModifiers = {
                    'dreamy': ', dreamy, soft lighting, ethereal, pastel colors',
                    'vibrant': ', vibrant colors, high contrast, bold',
                    'minimal': ', minimal, clean, simple, monochrome',
                    'anime': ', anime style, studio ghibli inspired',
                    'realistic': ', photorealistic, detailed, 8k',
                    'artistic': ', artistic, painterly, oil painting style'
                };

                const fullPrompt = prompt + (styleModifiers[currentStyle] || '');

                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 500);

                // Use Hugging Face API as fallback (WebGPU models are too large for browsers currently)
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            inputs: fullPrompt,
                            parameters: {
                                num_inference_steps: 4,
                                guidance_scale: 0
                            }
                        }),
                    }
                );

                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                progressText.textContent = '이미지 로딩 중...';

                if (!response.ok) {
                    throw new Error('API 요청 실패');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                generatedImageUrl = url;

                // Load image and render
                const img = new Image();
                img.onload = () => {
                    renderPreview(img);
                    showToast('✨ AI 이미지 생성 완료!');
                    progressText.textContent = '완료!';
                };
                img.src = url;

            } catch (error) {
                console.error('생성 오류:', error);
                showToast('❌ 생성 실패. WebGPU 모델은 현재 개발 중입니다. API를 사용합니다.');
                placeholder.style.display = 'block';
                progressText.textContent = '오류 발생';
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
                btnText.textContent = '🚀 AI 이미지 생성';
                spinner.classList.remove('active');

                setTimeout(() => {
                    progressBar.classList.remove('active');
                    progressFill.style.width = '0%';
                    progressText.textContent = '';
                }, 3000);
            }
        }

        function renderPreview(bgImage = null) {
            const text = textInput.value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background
            if (bgImage) {
                const scale = Math.max(canvas.width / bgImage.width, canvas.height / bgImage.height);
                const x = (canvas.width - bgImage.width * scale) / 2;
                const y = (canvas.height - bgImage.height * scale) / 2;
                ctx.drawImage(bgImage, x, y, bgImage.width * scale, bgImage.height * scale);
                canvas.classList.add('visible');
            } else if (!generatedImageUrl) {
                return;
            }

            if (!text) return;

            // Text overlay
            ctx.fillStyle = 'white';
            ctx.font = `${currentSize * 1.3}px '${currentFont}'`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 30;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 4;

            const lines = text.split('\n');
            const lineHeight = currentSize * 1.5;
            const totalHeight = lines.length * lineHeight;
            const startY = (canvas.height - totalHeight) / 2 + lineHeight / 2;

            lines.forEach((line, i) => {
                ctx.fillText(line, canvas.width / 2, startY + i * lineHeight);
            });
        }

        function downloadImage() {
            if (!generatedImageUrl) {
                showToast('⚠️ 먼저 이미지를 생성해주세요');
                return;
            }

            const link = document.createElement('a');
            link.download = `imagen-ai-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();

            showToast('📥 이미지가 저장되었습니다!');
        }

        async function shareImage() {
            if (!generatedImageUrl) {
                showToast('⚠️ 먼저 이미지를 생성해주세요');
                return;
            }

            try {
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });

                if (navigator.share && navigator.canShare({ files: [new File([blob], 'imagen.png', { type: 'image/png' })] })) {
                    const file = new File([blob], 'imagen-ai.png', { type: 'image/png' });
                    await navigator.share({
                        title: 'Imagen AI',
                        files: [file]
                    });
                } else {
                    downloadImage();
                    showToast('📤 이미지를 저장했습니다!');
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    downloadImage();
                }
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initialize
        window.onload = () => {
            checkWebGPU();
        };
    </script>
</body>
