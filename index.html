<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Imagen - 감성 이미지 메이커</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800;900&family=Black+Han+Sans&family=Jua&family=Gamja+Flower&family=Dokdo&family=Sunflower:wght@500;700&family=Single+Day&family=Nanum+Pen+Script&family=Poor+Story&family=Gugi&family=Cute+Font&family=Stylish&family=Song+Myung&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #000000;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.08);
            --border-active: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --accent-1: #FF6B9D;
            --accent-2: #C44569;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 40px;
        }

        .header {
            text-align: center;
            padding: 30px 0 20px;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: -1px;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .text-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1.5px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            font-size: 18px;
            font-family: 'Pretendard', sans-serif;
            color: var(--text-primary);
            resize: none;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--accent-1);
            background: rgba(0, 0, 0, 0.6);
        }

        .text-input::placeholder {
            color: var(--text-secondary);
        }

        /* Background Grid */
        .bg-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .bg-item {
            aspect-ratio: 1;
            border-radius: 16px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bg-item:active {
            transform: scale(0.95);
        }

        .bg-item.selected {
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
        }

        .bg-item canvas {
            width: 100%;
            height: 100%;
        }

        .bg-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 6px;
            font-size: 10px;
            font-weight: 600;
            text-align: center;
        }

        /* Font Grid */
        .font-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .font-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .font-item:active {
            transform: scale(0.95);
        }

        .font-item.selected {
            background: var(--gradient-2);
            border-color: transparent;
        }

        /* Color Picker */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .color-item {
            aspect-ratio: 1;
            border-radius: 50%;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-item:active {
            transform: scale(0.9);
        }

        .color-item.selected {
            border-width: 3px;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        /* Slider */
        .slider-container {
            padding: 10px 0;
        }

        .slider-label {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--gradient-2);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 107, 157, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--gradient-2);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 107, 157, 0.5);
        }

        /* Preview */
        .preview-card {
            position: sticky;
            top: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .preview-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 12px;
        }

        #previewCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Action Buttons */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .action-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn.primary {
            background: var(--gradient-2);
            border: none;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toast.show {
            opacity: 1;
        }

        /* Quick Templates */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .template-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .template-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">✨ IMAGEN</div>
            <div class="tagline">나만의 감성 이미지 만들기</div>
        </div>

        <!-- Preview -->
        <div class="preview-card">
            <div class="section-title">🖼️ 미리보기</div>
            <div class="preview-container">
                <canvas id="previewCanvas" width="1080" height="1080"></canvas>
            </div>
            <div class="action-grid">
                <button class="action-btn" id="downloadBtn">💾 저장</button>
                <button class="action-btn primary" id="shareBtn">📤 공유하기</button>
            </div>
        </div>

        <!-- Text Input -->
        <div class="section">
            <div class="card">
                <div class="section-title">💬 문구 입력</div>
                <textarea class="text-input" id="textInput" placeholder="여기에 문구를 입력하세요..."></textarea>
                <div class="template-grid">
                    <button class="template-btn" onclick="useTemplate('오늘도\n화이팅!')">💪 오늘도 화이팅!</button>
                    <button class="template-btn" onclick="useTemplate('행복한\n하루 되세요')">😊 행복한 하루</button>
                    <button class="template-btn" onclick="useTemplate('감사합니다')">🙏 감사합니다</button>
                    <button class="template-btn" onclick="useTemplate('사랑해요')">💕 사랑해요</button>
                </div>
            </div>
        </div>

        <!-- Background -->
        <div class="section">
            <div class="card">
                <div class="section-title">🎨 배경 선택</div>
                <div class="bg-grid" id="bgGrid"></div>
            </div>
        </div>

        <!-- Font -->
        <div class="section">
            <div class="card">
                <div class="section-title">✍️ 폰트</div>
                <div class="font-grid" id="fontGrid"></div>
            </div>
        </div>

        <!-- Text Color -->
        <div class="section">
            <div class="card">
                <div class="section-title">🎨 텍스트 색상</div>
                <div class="color-grid" id="colorGrid"></div>
            </div>
        </div>

        <!-- Text Size -->
        <div class="section">
            <div class="card">
                <div class="section-title">📏 텍스트 크기</div>
                <div class="slider-container">
                    <div class="slider-label" id="sizeLabel">80px</div>
                    <input type="range" id="sizeSlider" min="30" max="150" value="80">
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Configuration
        const backgrounds = [
            { name: 'Y2K 핑크', type: 'gradient', colors: ['#FF6B9D', '#C44569', '#8B5CF6'] },
            { name: '바다', type: 'gradient', colors: ['#4facfe', '#00f2fe'] },
            { name: '석양', type: 'gradient', colors: ['#fa709a', '#fee140'] },
            { name: '네온', type: 'gradient', colors: ['#8B5CF6', '#EC4899'] },
            { name: '민트', type: 'gradient', colors: ['#a8e063', '#56ab2f'] },
            { name: '블랙', type: 'solid', colors: ['#000000'] },
            { name: '화이트', type: 'solid', colors: ['#FFFFFF'] },
            { name: '우주', type: 'space', colors: ['#0f0c29', '#302b63', '#24243e'] },
            { name: '오로라', type: 'aurora', colors: ['#00F5A0', '#00D9F5'] },
            { name: '복숭아', type: 'gradient', colors: ['#FFDEE9', '#B5FFFC'] },
            { name: '라벤더', type: 'gradient', colors: ['#E0C3FC', '#8EC5FC'] },
            { name: '골드', type: 'gradient', colors: ['#FDC830', '#F37335'] },
        ];

        const fonts = [
            { name: '프리텐다드', family: 'Pretendard' },
            { name: '검은고딕', family: 'Black Han Sans' },
            { name: '주아', family: 'Jua' },
            { name: '구기', family: 'Gugi' },
            { name: '큐트', family: 'Cute Font' },
            { name: '스타일리시', family: 'Stylish' },
            { name: '송명', family: 'Song Myung' },
            { name: '감자꽃', family: 'Gamja Flower' },
            { name: '독도', family: 'Dokdo' },
            { name: '해바라기', family: 'Sunflower' },
        ];

        const colors = [
            '#FFFFFF', '#000000', '#FF6B9D', '#8B5CF6',
            '#4ECDC4', '#FFE66D', '#FF8B94', '#95E1D3',
            '#FFA07A', '#C7CEEA', '#A8E6CF', '#FFD3B6'
        ];

        // State
        let state = {
            bg: 0,
            font: 0,
            color: 0,
            size: 80
        };

        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');

        // Background drawing
        function drawBackground(ctx, bg, w, h) {
            if (bg.type === 'solid') {
                ctx.fillStyle = bg.colors[0];
                ctx.fillRect(0, 0, w, h);
            } else if (bg.type === 'gradient') {
                const gradient = ctx.createLinearGradient(0, 0, w, h);
                bg.colors.forEach((color, i) => {
                    gradient.addColorStop(i / (bg.colors.length - 1), color);
                });
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, w, h);
            } else if (bg.type === 'space') {
                const gradient = ctx.createLinearGradient(0, 0, 0, h);
                bg.colors.forEach((color, i) => {
                    gradient.addColorStop(i / (bg.colors.length - 1), color);
                });
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, w, h);

                // Stars
                ctx.fillStyle = 'white';
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * w;
                    const y = Math.random() * h;
                    const size = Math.random() * 2;
                    ctx.globalAlpha = Math.random();
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            } else if (bg.type === 'aurora') {
                ctx.fillStyle = '#0a0a2e';
                ctx.fillRect(0, 0, w, h);

                const gradient1 = ctx.createRadialGradient(w * 0.3, h * 0.3, 0, w * 0.3, h * 0.3, w * 0.7);
                gradient1.addColorStop(0, 'rgba(0, 245, 160, 0.4)');
                gradient1.addColorStop(1, 'rgba(0, 217, 245, 0.1)');

                const gradient2 = ctx.createRadialGradient(w * 0.7, h * 0.7, 0, w * 0.7, h * 0.7, w * 0.7);
                gradient2.addColorStop(0, 'rgba(138, 43, 226, 0.4)');
                gradient2.addColorStop(1, 'rgba(236, 72, 153, 0.1)');

                ctx.fillStyle = gradient1;
                ctx.fillRect(0, 0, w, h);
                ctx.fillStyle = gradient2;
                ctx.fillRect(0, 0, w, h);
            }
        }

        // Initialize UI
        function initUI() {
            // Backgrounds
            const bgGrid = document.getElementById('bgGrid');
            backgrounds.forEach((bg, i) => {
                const div = document.createElement('div');
                div.className = 'bg-item' + (i === 0 ? ' selected' : '');
                div.onclick = () => selectBg(i);

                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                drawBackground(ctx, bg, 200, 200);
                div.appendChild(canvas);

                const name = document.createElement('div');
                name.className = 'bg-name';
                name.textContent = bg.name;
                div.appendChild(name);

                bgGrid.appendChild(div);
            });

            // Fonts
            const fontGrid = document.getElementById('fontGrid');
            fonts.forEach((font, i) => {
                const btn = document.createElement('button');
                btn.className = 'font-item' + (i === 0 ? ' selected' : '');
                btn.style.fontFamily = font.family;
                btn.textContent = font.name;
                btn.onclick = () => selectFont(i);
                fontGrid.appendChild(btn);
            });

            // Colors
            const colorGrid = document.getElementById('colorGrid');
            colors.forEach((color, i) => {
                const div = document.createElement('div');
                div.className = 'color-item' + (i === 0 ? ' selected' : '');
                div.style.background = color;
                if (color === '#FFFFFF' || color === '#FFE66D' || color === '#FFD3B6') {
                    div.style.borderColor = 'rgba(0,0,0,0.2)';
                }
                div.onclick = () => selectColor(i);
                colorGrid.appendChild(div);
            });
        }

        function selectBg(i) {
            state.bg = i;
            document.querySelectorAll('.bg-item').forEach((el, idx) => {
                el.classList.toggle('selected', idx === i);
            });
            render();
        }

        function selectFont(i) {
            state.font = i;
            document.querySelectorAll('.font-item').forEach((el, idx) => {
                el.classList.toggle('selected', idx === i);
            });
            render();
        }

        function selectColor(i) {
            state.color = i;
            document.querySelectorAll('.color-item').forEach((el, idx) => {
                el.classList.toggle('selected', idx === i);
            });
            render();
        }

        function useTemplate(text) {
            document.getElementById('textInput').value = text;
            render();
        }

        // Render
        function render() {
            const text = document.getElementById('textInput').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground(ctx, backgrounds[state.bg], canvas.width, canvas.height);

            if (text) {
                ctx.fillStyle = colors[state.color];
                ctx.font = `${state.size * 1.3}px '${fonts[state.font].family}'`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Text shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 20;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 4;

                const lines = text.split('\n');
                const lineHeight = state.size * 1.6;
                const totalHeight = lines.length * lineHeight;
                const startY = (canvas.height - totalHeight) / 2 + lineHeight / 2;

                lines.forEach((line, i) => {
                    ctx.fillText(line, canvas.width / 2, startY + i * lineHeight);
                });
            }
        }

        // Download
        function downloadImage() {
            const link = document.createElement('a');
            link.download = `imagen-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            showToast('💾 이미지가 저장되었습니다!');
        }

        // Share
        async function shareImage() {
            try {
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });

                const file = new File([blob], 'imagen.png', { type: 'image/png' });

                if (navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Imagen',
                        text: '감성 이미지 공유'
                    });
                    showToast('✅ 공유되었습니다!');
                } else {
                    downloadImage();
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    downloadImage();
                }
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // Event listeners
        document.getElementById('textInput').addEventListener('input', render);
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            state.size = parseInt(e.target.value);
            document.getElementById('sizeLabel').textContent = e.target.value + 'px';
            render();
        });
        document.getElementById('downloadBtn').addEventListener('click', downloadImage);
        document.getElementById('shareBtn').addEventListener('click', shareImage);

        // Initialize
        initUI();
        render();
    </script>
</body>
</html>
