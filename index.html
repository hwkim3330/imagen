<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Imagen - 문구 이미지 메이커</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Black+Han+Sans&family=Jua&family=Gamja+Flower&family=Dokdo&family=Sunflower:wght@300;500;700&family=Single+Day&family=Nanum+Pen+Script&family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            opacity: 0.1;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 18px;
            color: #888;
            font-weight: 500;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 24px;
            transition: all 0.3s;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .emoji {
            font-size: 24px;
        }

        .text-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            font-size: 20px;
            font-family: 'Jua', sans-serif;
            color: white;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s;
        }

        .text-input:focus {
            outline: none;
            border-color: #764ba2;
            background: rgba(0, 0, 0, 0.5);
        }

        .text-input::placeholder {
            color: #666;
        }

        .background-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .bg-btn {
            aspect-ratio: 1;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .bg-btn:hover {
            transform: scale(1.05);
        }

        .bg-btn.selected {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .bg-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 16px;
            padding: 20px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 16px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .preview-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
        }

        #previewCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        .font-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .font-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .font-btn:active {
            transform: scale(0.96);
        }

        .font-btn.selected {
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
            border-color: #764ba2;
        }

        .color-picker-container {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 12px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .slider-container {
            margin-top: 12px;
        }

        .slider-value {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <div class="container">
        <div class="header">
            <div class="logo">✨ IMAGEN</div>
            <div class="tagline">배달의민족 스타일 문구 이미지 메이커</div>
        </div>

        <div class="main-grid">
            <!-- Left Column -->
            <div>
                <!-- Text Input -->
                <div class="card">
                    <div class="section-title">
                        <span class="emoji">💬</span>
                        <span>문구 입력</span>
                    </div>
                    <textarea class="text-input" id="textInput" placeholder="여기에 문구를 입력하세요...&#10;&#10;예: 오늘도 화이팅!"></textarea>
                </div>

                <!-- Background Selection -->
                <div class="card" style="margin-top: 24px;">
                    <div class="section-title">
                        <span class="emoji">🎨</span>
                        <span>배경 선택</span>
                    </div>
                    <div class="background-grid" id="backgroundGrid"></div>
                </div>

                <!-- Font Selection -->
                <div class="card" style="margin-top: 24px;">
                    <div class="section-title">
                        <span class="emoji">📝</span>
                        <span>폰트</span>
                    </div>
                    <div class="font-grid" id="fontGrid"></div>
                </div>

                <!-- Text Options -->
                <div class="card" style="margin-top: 24px;">
                    <div class="section-title">
                        <span class="emoji">🎨</span>
                        <span>텍스트 색상</span>
                    </div>
                    <div class="color-picker-container" id="colorPicker"></div>

                    <div class="section-title" style="margin-top: 20px;">
                        <span class="emoji">📏</span>
                        <span>크기</span>
                    </div>
                    <div class="slider-container">
                        <div class="slider-value" id="sizeValue">80px</div>
                        <input type="range" id="sizeSlider" min="40" max="150" value="80">
                    </div>
                </div>
            </div>

            <!-- Right Column - Preview -->
            <div>
                <div class="card">
                    <div class="section-title">
                        <span class="emoji">🖼️</span>
                        <span>미리보기</span>
                    </div>
                    <div class="preview-container">
                        <canvas id="previewCanvas" width="1080" height="1080"></canvas>
                    </div>

                    <div class="action-grid">
                        <button class="action-btn" id="downloadBtn">
                            <span>📥</span>
                            <span>저장</span>
                        </button>
                        <button class="action-btn" id="shareBtn">
                            <span>📤</span>
                            <span>공유</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Configuration
        const backgrounds = [
            { name: '파스텔 그라디언트', type: 'gradient', colors: ['#ffecd2', '#fcb69f'] },
            { name: '바다', type: 'gradient', colors: ['#4facfe', '#00f2fe'] },
            { name: '석양', type: 'gradient', colors: ['#fa709a', '#fee140'] },
            { name: '숲', type: 'gradient', colors: ['#a8e063', '#56ab2f'] },
            { name: '보라 드림', type: 'gradient', colors: ['#a18cd1', '#fbc2eb'] },
            { name: '검정', type: 'solid', colors: ['#000000'] },
            { name: '우주', type: 'space', colors: ['#000428', '#004e92'] },
            { name: '오로라', type: 'aurora', colors: ['#00c6ff', '#0072ff'] },
            { name: '불꽃', type: 'gradient', colors: ['#f83600', '#f9d423'] },
        ];

        const fonts = [
            { name: '검은고딕', family: 'Black Han Sans' },
            { name: '주아', family: 'Jua' },
            { name: '감자꽃', family: 'Gamja Flower' },
            { name: '독도', family: 'Dokdo' },
            { name: '해바라기', family: 'Sunflower' },
            { name: '싱글데이', family: 'Single Day' },
            { name: '나눔손글씨', family: 'Nanum Pen Script' },
            { name: '가난한이야기', family: 'Poor Story' }
        ];

        const colors = [
            '#FFFFFF', '#000000', '#FF6B6B', '#4ECDC4',
            '#FFE66D', '#A8E6CF', '#FF8B94', '#C7CEEA'
        ];

        // State
        let currentBg = 0;
        let currentFont = 0;
        let currentColor = 0;
        let currentSize = 80;

        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');

        // Initialize UI
        function initUI() {
            // Background grid
            const bgGrid = document.getElementById('backgroundGrid');
            backgrounds.forEach((bg, i) => {
                const btn = document.createElement('div');
                btn.className = 'bg-btn' + (i === 0 ? ' selected' : '');
                btn.onclick = () => selectBackground(i);

                // Preview of background
                const preview = document.createElement('canvas');
                preview.width = 200;
                preview.height = 200;
                const pctx = preview.getContext('2d');
                drawBackground(pctx, bg, 200, 200);
                btn.appendChild(preview);

                const label = document.createElement('div');
                label.className = 'bg-label';
                label.textContent = bg.name;
                btn.appendChild(label);

                bgGrid.appendChild(btn);
            });

            // Font grid
            const fontGrid = document.getElementById('fontGrid');
            fonts.forEach((font, i) => {
                const btn = document.createElement('button');
                btn.className = 'font-btn' + (i === 0 ? ' selected' : '');
                btn.style.fontFamily = font.family;
                btn.textContent = font.name;
                btn.onclick = () => selectFont(i);
                fontGrid.appendChild(btn);
            });

            // Color picker
            const colorPicker = document.getElementById('colorPicker');
            colors.forEach((color, i) => {
                const btn = document.createElement('div');
                btn.className = 'color-option' + (i === 0 ? ' selected' : '');
                btn.style.background = color;
                btn.onclick = () => selectColor(i);
                colorPicker.appendChild(btn);
            });
        }

        // Background drawing functions
        function drawBackground(ctx, bg, width, height) {
            if (bg.type === 'solid') {
                ctx.fillStyle = bg.colors[0];
                ctx.fillRect(0, 0, width, height);
            } else if (bg.type === 'gradient') {
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, bg.colors[0]);
                gradient.addColorStop(1, bg.colors[1]);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
            } else if (bg.type === 'space') {
                // Space background with stars
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, bg.colors[0]);
                gradient.addColorStop(1, bg.colors[1]);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);

                // Add stars
                ctx.fillStyle = 'white';
                for (let i = 0; i < 200; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    const size = Math.random() * 2;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (bg.type === 'aurora') {
                // Aurora effect
                const gradient1 = ctx.createRadialGradient(width * 0.3, height * 0.3, 0, width * 0.3, height * 0.3, width * 0.8);
                gradient1.addColorStop(0, 'rgba(0, 255, 136, 0.3)');
                gradient1.addColorStop(1, 'rgba(0, 114, 255, 0.1)');

                const gradient2 = ctx.createRadialGradient(width * 0.7, height * 0.7, 0, width * 0.7, height * 0.7, width * 0.8);
                gradient2.addColorStop(0, 'rgba(138, 43, 226, 0.3)');
                gradient2.addColorStop(1, 'rgba(0, 198, 255, 0.1)');

                ctx.fillStyle = '#0a0a2e';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = gradient1;
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = gradient2;
                ctx.fillRect(0, 0, width, height);
            }
        }

        // Selection functions
        function selectBackground(index) {
            currentBg = index;
            document.querySelectorAll('.bg-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
            render();
        }

        function selectFont(index) {
            currentFont = index;
            document.querySelectorAll('.font-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
            render();
        }

        function selectColor(index) {
            currentColor = index;
            document.querySelectorAll('.color-option').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
            render();
        }

        // Render function
        function render() {
            const text = document.getElementById('textInput').value;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            drawBackground(ctx, backgrounds[currentBg], canvas.width, canvas.height);

            // Draw text
            if (text) {
                ctx.fillStyle = colors[currentColor];
                ctx.font = `${currentSize * 1.3}px '${fonts[currentFont].family}'`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                ctx.shadowBlur = 30;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 4;

                const lines = text.split('\n');
                const lineHeight = currentSize * 1.5;
                const totalHeight = lines.length * lineHeight;
                const startY = (canvas.height - totalHeight) / 2 + lineHeight / 2;

                lines.forEach((line, i) => {
                    ctx.fillText(line, canvas.width / 2, startY + i * lineHeight);
                });
            }
        }

        // Download and share
        function downloadImage() {
            const link = document.createElement('a');
            link.download = `imagen-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            showToast('📥 이미지가 저장되었습니다!');
        }

        async function shareImage() {
            try {
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });

                if (navigator.share && navigator.canShare({ files: [new File([blob], 'imagen.png', { type: 'image/png' })] })) {
                    const file = new File([blob], 'imagen.png', { type: 'image/png' });
                    await navigator.share({
                        title: 'Imagen',
                        files: [file]
                    });
                } else {
                    downloadImage();
                    showToast('📤 이미지를 저장했습니다!');
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    downloadImage();
                }
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Event listeners
        document.getElementById('textInput').addEventListener('input', render);
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            currentSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = e.target.value + 'px';
            render();
        });
        document.getElementById('downloadBtn').addEventListener('click', downloadImage);
        document.getElementById('shareBtn').addEventListener('click', shareImage);

        // Initialize
        initUI();
        render();
    </script>
</body>
</html>
